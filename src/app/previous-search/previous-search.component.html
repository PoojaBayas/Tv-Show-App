<div *ngIf="current">
  <!-- This is  for show more details -->
  <div *ngFor="let show of current; let i = index">
    <div *ngIf="show.name == ShowName && show.premiered == date" id="Test">
      <div class="detailSection">
        <a [href]="show.url" target="_blank"
          ><img class="image" [src]="show.image"
        /></a>
        <div class="showName1">
          {{ show.name }}
        </div>
        <div class="rating1">
          <span>
            {{ show.rating }}
            <mat-icon [ngStyle]="{ color: 'yellow' }">star</mat-icon>
            {{ show.runtime }} {{ show.premiered | date: "yyyy" }}
          </span>
        </div>
        <div class="playbutton">
          <a [href]="show.url" target="_blank">
            <div>
              <img
                src="https://img.icons8.com/bubbles/100/000000/circled-play.png"
              />
            </div>
            WATCH NOW!
            <!-- Watch <mat-icon [ngStyle]="{ color: 'white' }">play_arrow</mat-icon> -->
          </a>
        </div>
        <div class="genres1">
          Genres: {{ show.genres }}
          <hr />
        </div>

        <p
          class="summary1"
          style="display:inline-block"
          style="font-size: 1.5vw"
        >
          {{ show.summary | slice: 0:70
          }}{{ show.summary.length > 70 ? "..." : "" }}
        </p>
        <p style="display:inline-block; size:400px">
          <a style="font-size: 1.5vw; color:blue" [href]="show.url">
            read more</a
          >
        </p>
      </div>
    </div>
  </div>

  <!--  End of show more detail -->

  <!-- Listing the related shows -->
  <h3>Based on your previous search ....</h3>
  <div class="container">
    <div class="contents">
      <span *ngFor="let show of current" id="rowdiv">
        <div class="section">
          <!-- <a [href]="show.url"> -->
          <img
            [src]="show.image"
            (click)="displayThisShow(this.show.name, this.show.premiered)"
            width="100%"
            class="img"
          />
          <!-- </a> -->
          <div class="showName">
            <p (click)="displayThisShow(this.show.name, this.show.premiered)">
              {{ show.name }}
            </p>
          </div>
          <!-- <div class="showName">
        <mat-icon [ngStyle]="{ color: 'yellow' }">star</mat-icon>
        {{ show.rating }}
      </div> -->
        </div>
      </span>
    </div>
  </div>
</div>
<!-- End of Listing the related shows -->
