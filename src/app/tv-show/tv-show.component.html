
<div *ngIf="current" style="height: 100px;">
  <table *ngFor="let b of current">
    <div style="border: 1px solid black;">
      <tr>
        <th style="float:left;"> <img [src]='b.image'/></th>

      </tr>
      <tr>
         <td style="font-size: 20px;font-weight: bolder;">{{b.name}}</td>
       </tr>
  
      <tr>
        <td style="width: 100px;">{{b.summary}}</td>
      </tr>
    </div>
  
  </table>
</div>
