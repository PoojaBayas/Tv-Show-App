<div  *ngIf="current">
  <div  *ngFor="let b of current" id="rowdiv" class="row">
      <div class="col-lg-3 col-md-6">
        <section >
          <a [href]='b.url' ><img [src]='b.image'/></a>
        <div class="showName"><a [href]='b.url' >{{b.name}}</a></div>
        <div class="season">Season : {{b.season}}</div>
        <div style="padding: 10px;"> {{b.summary}}</div>
       </section>
      </div>
  </div>
</div>
